    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="imagem/BMW.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="imagem/carroantigo.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="imagem/chevrolet.jpg" style="width:100%">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="imagem/Ford.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="imagem/Popular.jpg" style="width:100%">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="imagem/volkswagem.jpg" style="width:100%">
      </div>
        
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="imagem/BMW.jpg" style="width:100%" onclick="currentSlide(1)" alt="BMW">
        </div>
        <div class="column">
          <img class="demo cursor" src="imagem/carroantigo.jpg" style="width:100%" onclick="currentSlide(2)" alt="imagem_carrosantigo">
        </div>
        <div class="column">
          <img class="demo cursor" src="imagem/chevrolet.jpg" style="width:100%" onclick="currentSlide(3)" alt="chevrolet">
        </div>
        <div class="column">
          <img class="demo cursor" src="imagem/Ford.jpg" style="width:100%" onclick="currentSlide(4)" alt="Ford">
        </div>
        <div class="column">
          <img class="demo cursor" src="imagem/Popular.jpg" style="width:100%" onclick="currentSlide(5)" alt="Popular">
        </div>    
        <div class="column">
          <img class="demo cursor" src="imagem/volkswagem.jpg" style="width:100%" onclick="currentSlide(6)" alt="volkswagem">
        </div>
      </div>
    </div>
    
    <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
